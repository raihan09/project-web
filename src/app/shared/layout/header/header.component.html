<div class="ng-header">
    <div class="ng-header-left left">
        <div class="toggle-menu-button left">
            <a class="icon" (click)="toggleMenu()"><i class="fa fa-bars"></i></a>
        </div>
        <div class="logo right">
            <img src="assets/images/lwcn-logo.png" class="logo-large">
            <img src="assets/images/lwcn-logo-min.png" class="logo-small">
        </div>
    </div>
    <div class="dropdown ng-header-right right">
      <button class="dropbtn"><a><span [innerHtml]="user[0].profile.email" class="user-name"></span><i class="fa fa-user"></i></a></button>
      <div class="dropdown-content">
        <a class="fa fa-user" (click)="showDialog()"><font size="3" color="black" style = "font-family:calibri" >&nbsp;Profil</font></a>
        <a class="fa fa-sign-out-alt" (click)="logout()"><font size="3" color="black" style = "font-family:calibri" >&nbsp;Logout</font></a>


      </div>
    </div>
</div>

<p-dialog header="Admin Profil " [(visible)]="display" [modal]="true" [responsive]="true" [style]="{width: '350px', minWidth: '200px'}" [minY]="70"
 [baseZIndex]="10000">
 <div class="row mb-6 ui-g-12">
    <div class="col-sm-6 ui-g-6">Username</div>
    <div class="col-sm-6 ui-g-offset-6">:&nbsp;<i [innerHtml]="user[0].username"></i></div>

</div>
<hr/>
<div class="row mb-6 ui-g-12">
     <div class="col-sm-6 ui-g-6">Fullname</div>
     <div class="col-sm-6 ui-g-offset-6">:&nbsp;<i [innerHtml]="user[0].profile.profileName"></i></div>

 </div>
 <hr/>
<div class="row mb-6 ui-g-12">
 <div class="col-sm-6 ui-g-6">Email</div>
 <div class="col-sm-6 ui-g-offset-6">:&nbsp;<i [innerHtml]="user[0].profile.email"></i></div>
</div>
<hr/>
<div class="row mb-6 ui-g-12">
    <div class="col-sm-6 ui-g-6">Birthdate</div>
    <div class="col-sm-6 ui-g-offset-6">:&nbsp;<i [innerHtml]="user[0].profile.dob | date:'dd/MM/yyyy'"></i></div>
   </div>
   <hr/>
   <div class="row mb-6 ui-g-12">
    <div class="col-sm-6 ui-g-6">Gender</div>
    <div class="col-sm-6 ui-g-offset-6">:&nbsp;<i [innerHtml]="user[0].profile.gender"></i></div>
   </div>
   <hr/>
   <div class="row mb-6 ui-g-12">
    <div class="col-sm-6 ui-g-6">Phone</div>
    <div class="col-sm-6 ui-g-offset-6">:&nbsp;<i [innerHtml]="user[0].profile.phone"></i></div>
   </div>
   <hr/>

</p-dialog>
