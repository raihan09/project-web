<app-header-breadcrumb></app-header-breadcrumb>
<p-panel header="Test Result">
<div class="p-col-12">
        <!-- <div><button pButton type="button"class="ui-button-raised  ui-button-success " style="width: 150px; height: 30px; float:right; font-size: px;" >
            <font class="fa fa-plus-circle" style="font-style: Arial; padding-top: 5px;">&nbsp;&nbsp;Add New</font>
            </button></div> -->
                <input id="float-input-username" type="text"  pInputText [(ngModel)]="name"
                required style="width: 300px;height: 35px;" placeholder="Name..." >
                &nbsp;

                <button pButton type="button" class="ui-button-rounded ui-button-primary" (click)= "find()" style="height: 35px; width: 70px;padding-top: 2px;"><i class="pi pi-search" style="font-size:20px; padding-top:5px"></i></button>
                &nbsp;
                <button pButton type="button" class="ui-button-rounded ui-button-secondary" (click)= "ngOnInit()" style="height: 35px; width: 70px;padding-top: 2px;"><i class="pi pi-refresh" style="font-size:20px; padding-top:5px"></i></button>
                            </div>

    <p-table [value]="all" [paginator]="true" [rows]="10">
        <ng-template pTemplate="header">
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
               
                <th>Waktu Tes</th>
                <!-- <th>Actions</th> -->
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-all>
            <tr>
                <td *ngFor="let col of columns">
                    <div *ngIf="col.field2 != null">{{all[col.field][col.field2][col.field3]}}</div>
                    <div *ngIf="col.field2 == null">{{all[col.field]}}</div>
              
                </td>
                <td>
                    <div>{{all.timestamp| date:'dd/MM/yyyy h:mm:ss a'}}</div>
                </td>
                <!-- <td style="text-align: center;">
                        <button  pButton type="button"  class="ui-button-rounded" style="width: 80px; height: 30px;font-size: 12px;" ><i class="fab fa-wpforms" style="font-size: 15px;text-align: center;padding-top: 6px;"></i>&nbsp;&nbsp;Edit</button>&nbsp;&nbsp;

                        <button pButton type="button" class="ui-button-rounded ui-button-danger"style="width: 80px; height: 30px;font-size: 12px;" ><i class="fas fa-trash-alt" style="font-size: 15px;text-align: center;padding-top: 6px;"></i>&nbsp;&nbsp;Delete</button>&nbsp;&nbsp; -->
            </tr>
        </ng-template>
    </p-table>
  
</p-panel> &nbsp;
