
<p-toast [style]="{marginTop: '80px'}" position="top-center" key="tc"></p-toast>
<div class="user-regisration">
  <div class="ng-header">
    <div class="ng-header-left left">
        <div class="logo right">
            <img src="assets/images/lwcn-logo.png" class="logo-large">
            <img src="assets/images/lwcn-logo-min.png" class="logo-small">
        </div>
      </div>
    </div>

  <div class="p-grid p-nogutter p-justify-center p-align-center" style="height:100%">
    <div class="p-xl-3 p-lg-6 p-md-8 p-sm-10">
      <form [formGroup]="userform" (ngSubmit)="onClickRegisterUser()">
        <p-panel class="p-col-12 text-center" header="User Registration">
          <div class="p-grid p-justify-center p-align-center">
            <div class="p-xl-6 p-lg-6 p-md-8 p-sm-10">
              <img src="assets/images/lwcn-logo.png" class="login-logo">
            &nbsp;
            </div>
          </div>
          <div class="p-grid">
                    <div class="p-col-12">
                      <div class="ui-inputgroup">
                        <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
                        <input id="float-input-username" type="text" size="30" pInputText formControlName="name"
                          placeholder="username" required>
                      </div>
                    </div>
                    <div class="p-col-12" *ngIf="userform.controls['name'].errors && userform.controls['name'].dirty">
                      <p-message severity="error" text="User name is required"
                        *ngIf="userform.controls['name'].errors['required']"></p-message>
                    </div>
                    <div class="p-col-12">
                      <div class="ui-inputgroup">
                        <span class="ui-inputgroup-addon"><i class="fa fa-key"></i></span>
                        <input id="float-input-password" type="password" size="30" pInputText formControlName="password"
                          placeholder="password" required>
                      </div>
                    </div>
                    <div class="p-col-12" *ngIf="userform.controls['password'].errors && userform.controls['password'].dirty">
                      <p-message severity="error" text="Password is required"
                        *ngIf="userform.controls['password'].errors['required']"></p-message>
                      <p-message severity="error" text="Minimum 6 characters required."
                        *ngIf="userform.

                        controls['password'].errors['minlength'] "></p-message>
                    </div>
                    <div class="p-col-12 ">
                      <div class="ui-inputgroup">
                        <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
                        <input id="float-input-username" type="text" size="30" pInputText formControlName="fullname"
                          placeholder="Full Name" required>
                      </div>
                    </div>
                    <div class="p-col-12 ">
                      <div class="ui-inputgroup">
                        <span class="ui-inputgroup-addon"><i class="fas fa-envelope"></i></span>
                        <input id="float-input-emailid" type="email" size="30" pInputText formControlName="emailId"
                          placeholder="Email Id" required>
                      </div>
                    </div>
                    <div class="p-col-12" *ngIf="userform.controls['emailId'].errors && userform.controls['emailId'].dirty">
                      <p-message severity="error" text="Email is required"
                        *ngIf="userform.controls['emailId'].errors['required']"></p-message>
                      <p-message severity="error" text="Email is invalid" *ngIf="userform.controls['emailId'].errors['email']">
                      </p-message>
                    </div>
                    <div class="p-col-12">
                      <p-calendar formControlName="birthDate" placeholder="Birth date" [showIcon]=true [monthNavigator]="true" [yearNavigator]="true" yearRange="1800:2030"></p-calendar >
                    </div>
                    <div class="p-col-12" *ngIf="userform.controls['birthDate'].errors && userform.controls['birthDate'].dirty">
                      <p-message severity="error" text="Birthdate is required"
                        *ngIf="userform.controls['birthDate'].errors['required']"></p-message>
                      <p-message severity="error" text="Minimum age should be 10 years."
                        *ngIf="userform.controls['birthDate'].errors['invalidBirthDate']"></p-message>
                    </div>

                      <div class="p-col-12">
                          <div class="ui-inputgroup">
                            <span class="ui-inputgroup-addon"><i class="fa fa-phone"></i></span>
                            <input id="float-input-username" type="text" size="30" pInputText formControlName="phone"
                              placeholder="Phone" required>
                          </div>
                        </div>


                        <!-- <p-dropdown class="p-col-12" [options]="asd" formControlName="gender" placeholder="Gender" required></p-dropdown> -->
                        <div class="p-col-12">
                          <div class="ui-inputgroup">
                            <span class="ui-inputgroup-addon"><i class="fa fa-venus-mars"></i></span>
                            <select class="custom-select" id="inputGroupSelect01" pInputText  required placeholder="Phone" formControlName="gender">
                              <option value="" selected data-default>Gender</option>
                              <option value="Male">Male</option>
                              <option value="Female">Female</option>

                            </select>
                          </div>
                        </div>


                          </div>








          <div class="p-grid">
            <div class="p-col-6">
              <button pButton type="button" label="Register" class="ui-button-raised" [disabled]="!userform.valid"
                (click)="onClickRegisterUser()"></button>
            </div>
            <div class="p-col-6">
              <button pButton type="button" label="Login" class="ui-button-raised"
                (click)="onClickGoToLogin()"></button>
            </div>
          </div>
        </p-panel>
      </form>
    </div>

  </div>
  <div class="ng-footer">
    <div>Copyrights Â© 2009-2017 Lawencon International - All Rights Reserved.
</div>
</div>
</div>
